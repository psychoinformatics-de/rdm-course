nd-repeat:no-repeat;background-size:cover;">
<h1>Structuring data</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="2" data-marpit-pagination-total="31" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2>Good practices in data organisation</h2>
<ul>
<li>&quot;What is a good filename?&quot;</li>
<li>May seem prosaic, but can go a long way in making your life easier
<ul>
<li>file names</li>
<li>file types</li>
<li>project structure</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="3" data-marpit-pagination-total="31" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2>How to name a file?</h2>
<p>Based on the presentations &quot;<a href="http://www2.stat.duke.edu/~rcs46/lectures_2015/01-markdown-git/slides/naming-slides/naming-slides.pdf">Naming Things</a>&quot; (CC0) by Jenny Bryan and &quot;<a href="https://slides.djnavarro.net/project-structure/">Project structure</a>&quot; by Danielle Navarro.</p>
<ul>
<li>A file name exists to identify its content.</li>
<li>Opinions as to what <em>exactly</em> is a good file name differ.</li>
<li>Disclaimer:
<ul>
<li>Probably no gold standard exists, and</li>
<li>we do not claim to possess one, but</li>
<li>we will focus on identifying patterns in file naming which can make working with data easier.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="4" data-marpit-pagination-total="31" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h3>Three principles:</h3>
<ul>
<li>be machine readable (automatically extract information without tripping)</li>
<li>be human readable (easy to know what's what)</li>
<li>make sorting and searching easy (easy to find things)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="5" data-marpit-pagination-total="31" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h3>Why some ways are preferred?</h3>
<ul>
<li>The obvious
<ul>
<li>Need to know what's in a file / find what we need</li>
</ul>
</li>
<li>Less obvious
<ul>
<li>Different uses (point &amp; click vs command line vs automation)</li>
<li>Must survive transfer (also between different OS)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="6" data-marpit-pagination-total="31" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h3>Example: english literature class (?)</h3>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/> reading01_shakespeare_romeo-and-juliet_act01.docx
<img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/> reading01_shakespeare_romeo-and-juliet_act02.docx
<img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/> reading01_shakespeare_romeo-and-juliet_act03.docx
<img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/> reading02_shakespeare_othello.docx
<img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/> reading19_plath_the-bell-jar.docx
</span></span></foreignObject></svg></code></pre>
<p><em>versus</em></p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><img class="emoji" draggable="false" alt="❌" src="https://twemoji.maxcdn.com/2/svg/274c.svg" data-marp-twemoji=""/> Romeo and Juliet Act 1.docx
<img class="emoji" draggable="false" alt="❌" src="https://twemoji.maxcdn.com/2/svg/274c.svg" data-marp-twemoji=""/> Romeo and juliet act 2.docx
<img class="emoji" draggable="false" alt="❌" src="https://twemoji.maxcdn.com/2/svg/274c.svg" data-marp-twemoji=""/> Shakespeare RJ act3.docx
<img class="emoji" draggable="false" alt="❌" src="https://twemoji.maxcdn.com/2/svg/274c.svg" data-marp-twemoji=""/> shakespeare othello I think?.docx
<img class="emoji" draggable="false" alt="❌" src="https://twemoji.maxcdn.com/2/svg/274c.svg" data-marp-twemoji=""/> belljar plath (1).docx
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="7" data-marpit-pagination-total="31" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h3>What's to like?</h3>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/> reading01_shakespeare_romeo-and-juliet_act03.docx
<img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/> reading02_shakespeare_othello.docx
<img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/> reading19_plath_the-bell-jar.docx
</span></span></foreignObject></svg></code></pre>
<ul>
<li>uses consistent patterns</li>
<li>avoids &quot;risky&quot; characters</li>
<li>remains:
<ul>
<li>human readable</li>
<li>machine readable</li>
<li>easy to sort and search</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="8" data-marpit-pagination-total="31" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h3>Avoid white spaces</h3>
<ul>
<li>Command line: space separates arguments
<ul>
<li><code>edit my file.txt</code> seen as <code>edit</code> command &amp; <code>my</code>, <code>file.txt</code> args</li>
</ul>
</li>
<li>Solve by:
<ul>
<li>Quoting: <code>edit &quot;my file.txt&quot;</code></li>
<li>Escaping: <code>edit my\ file.txt</code></li>
</ul>
</li>
<li>Not ideal:
<ul>
<li>more typing / harder autocompletion</li>
<li>problems when passing around: <code>my\ file.txt</code> → <code>my\\ file.txt</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="9" data-marpit-pagination-total="31" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h3>Use only letters, numbers, hyphens, and underscores</h3>
<ul>
<li>Encoding: e.g. even within Unicode, é in <em>Adélie</em> can be:
<ul>
<li><code>U+00E9</code> (latin small letter e with acute)</li>
<li><code>U+0065</code> <code>U+0301</code> (the letter &quot;e&quot; plus a combining acute symbol)</li>
</ul>
</li>
<li>Special meaning in command line (<code>'^.*?$+|</code>)
<ul>
<li>e.g. <code>?</code> <em>may</em> mean &quot;match any character&quot;</li>
</ul>
</li>
<li>Outright forbidden by some OS
<ul>
<li>illegal on Unix: <code>/</code> (directory separator)</li>
<li>illegal on Windows: <code>&lt;&gt;:&quot;/\|?*</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="31" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h3>Don't rely on letter case</h3>
<ul>
<li>Are <code>apple</code> and <code>Apple</code> are the same file?
<ul>
<li>depends on file system</li>
<li>eg. HFS+ preserves case on creation but not retrieval</li>
</ul>
</li>
<li>Be consistent</li>
<li>Don't rely on just letter case to distinguish files</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="11" data-marpit-pagination-total="31" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h3>Use separators in meaningful way</h3>
<ul>
<li>Use <code>-</code> to join words into one entity.</li>
<li>Use <code>_</code> to separate entities.</li>
<li>Example pattern: <code>[category] [class] [author] [title] [section(optional)]</code></li>
<li>Basic variant:<br />
<code>reading_01_shakespeare_romeo-and-juliet_act01.docx</code></li>
<li>Key-value variant:<br />
<code>cat-reading_class-01_author-shakespeare_title-romeoandjuliet_act-01.docx</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="31" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<p>The tool of your choice will likely have:</p>
<p>Globbing:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>&gt;&gt;&gt; import glob
&gt;&gt;&gt; glob.glob('reading_01*')
['reading_01_shakespeare_romeo-and-juliet_act02.docx', 'reading_01_shakespeare_romeo-and-juliet_act01.docx']
</span></span></foreignObject></svg></code></pre>
<p>(similar to search in GUI file browsers)</p>
<p>...</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="13" data-marpit-pagination-total="31" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<p>Splitting:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>&gt;&gt;&gt; file = 'reading_01_shakespeare_romeo-and-juliet_act01.docx'
&gt;&gt;&gt; file.split('_')
['reading', '01', 'shakespeare', 'romeo-and-juliet', 'act01.docx']
</span></span></foreignObject></svg></code></pre>
<p>Key-value representation (dictionary):</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>&gt;&gt;&gt; file = 'cat-reading_class-01_author-shakespeare_title-romeoandjuliet_act-01.docx'
&gt;&gt;&gt; dict(part.split('-') for part in file.split('_'))
{'cat': 'reading', 'class': '01', 'author': 'shakespeare', 'title': 'romeoandjuliet', 'act': '01.docx'}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="14" data-marpit-pagination-total="31" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h3>Follow ISO 8601 if using dates</h3>
<ul>
<li><code>YYYY-MM-DD</code> format maintains chronology in alphabetical ordering</li>
<li>Dates aren't always preserved on transfer</li>
<li>Valid usecases:
<ul>
<li>Date is crucial (e.g. daily weather data)</li>
<li>Sorting by name is crucial (e.g. meeting notes)</li>
</ul>
</li>
<li>Version control covers most other usecases:
<ul>
<li>Don't use date as <code>_v1</code>, <code>_v2</code>, <code>_v3_final</code></li>
<li><code>git log</code> will show file history</li>
<li>so will <code>git blame</code> (line-by-line for text files)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="15" data-marpit-pagination-total="31" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">

</section>

<h3>Avoid leaking undesired information</h3>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>touch name-with-identifying-information.dat
datalad save

git mv name-with-identifying-information.dat a-new-name.dat
datalad save

git diff HEAD~1 HEAD
</span></span></foreignObject></svg></code></pre>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>diff --git a/name-with-identifying-information.dat b/a-new-name.dat
similarity index 100%
rename from name-with-identifying-information.dat
rename to a-new-name.dat
</span></span></foreignObject></svg></code></pre>
<p>&quot;Rewriting history&quot; possible, but: not easy, potentially destructive.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="17" data-marpit-pagination-total="31" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">

<h2>Side note: full vs relative file paths</h2>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>/home/alice/Documents/project/figures/setup.png

<p>Relative path (within project folder): <code>figures/setup.png</code></p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="20" data-marpit-pagination-total="31" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2>Side note: text vs binary files</h2>
<ul>
<li>Text file is a file structured as a sequence of lines containing text, composed of characters.</li>
<li>Binary file is anything other than a text file.</li>
<li>Choice will affect
<ul>
<li>DataLad behaviour (esp. with text2git - often suboptimal)</li>
<li>Simplicity of reading data</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="21" data-marpit-pagination-total="31" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">

<h2>Folder structure</h2>
<ul>
<li>Aim for clarity</li>
<li>Follow extablished patterns (examples follow)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="23" data-marpit-pagination-total="31" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h3>Keep inputs and outputs separately</h3>
<p>Consider the following:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>/dataset
├── sample1
│   └── a001.dat
├── sample2
│   └── a001.dat
...
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="24" data-marpit-pagination-total="31" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<p>After applying a transform (preprocessing, analysis, ...) this becomes:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>/dataset
├── sample1
│   ├── ps34t.dat
│   └── a001.dat
├── sample2
│   ├── ps34t.dat
│   └── a001.dat
...
</span></span></foreignObject></svg></code></pre>
<p>Without expert / domain knowledge, no distinction between original and derived data is possible anymore.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="25" data-marpit-pagination-total="31" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<p>Compare it to a case with a clearer separation of semantics:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>/derived_dataset
├── sample1
│   └── ps34t.dat
├── sample2
│   └── ps34t.dat
├── ...
└── inputs
    └── raw
        ├── sample1
        │   └── a001.dat
        ├── sample2
        │   └── a001.dat
        ...
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="26" data-marpit-pagination-total="31" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h3>Example structure: research compendium</h3>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>compendium/
├── data
│   ├── my_data.csv
├── analysis
│   └── my_script.R
├── DESCRIPTION
└── README.md
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Data and methods separated into folders</li>
<li>Computational environment described in a designated file</li>
<li>A README document provides a landing page</li>
</ul>
<p><a href="https://research-compendium.science/">research-compendium.science</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="27" data-marpit-pagination-total="31" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>compendium/
├── CITATION              &lt;- instructions on how to cite
├── code                  &lt;- custom code for this project
│   ├── analyze_data.R
│   └── clean_data.R
├── data_clean            &lt;- intermediate data that has been transformed
│   └── data_clean.csv
├── data_raw              &lt;- raw, immutable data
│   ├── datapackage.json
│   └── data_raw.csv
├── Dockerfile            &lt;- computing environment recipe

├── LICENSE               &lt;- terms for reuse

└── README.md             &lt;- top-level description
(Example from The Turing Way)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="28" data-marpit-pagination-total="31" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h3>Example structure: YODA principles</h3>
<p><em>Structure study elements in modular components to facilitate reuse within or outside the context of the original study</em></p>
<p><code>datalad create -c yoda &quot;my_analysis&quot;</code> creates initial files, sets only <code>code</code>, <code>changelog</code> and <code>README</code> to be tracked by git (all else annexed)</p>
